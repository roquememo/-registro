<html lang="en">
  <head>

    <title>Entrar</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body{
        background-image: url(img/fondo.png);
        background-repeat:no-repeat;

  <body class="text-center">
    <div class="form-signin">
